- key: pingbeat
  title: pingbeat
  description: >
    Pingbeat specific fields
  fields:

    - name: target_addr
      required: true
      type: keyword
      description: >
        IP address of target
    - name: target_name
      type: text
      description: >
        DNS name of target (for searches)
    - name: rtt
      type: double
      required: true
      description: >
        Round trip time in milliseconds
    - name: target_tags
      type: keyword
      description: >
        Tag assigned to this target
    - name: target_description
      type: text
      description: >
        Long form free text describing this particular target
